<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content=
			"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>
			{% if page.title != %}
				{{ page.title }} |
			{% endif %}
			ComSSA
		</title>
		<link rel="stylesheet" href="/css/style.css">
		<link rel="icon" href="/images/favicon.png">
		<!-- Facebook OG Tags -->
		<meta property="og:title" content="{{ page.title }} | ComSSA">
		<meta property="og:image" content="/images/logo2.png">
	</head>
	<body>
		<header>
			<a href="/"><img src="/images/logo2.png"></a>
		</header>
		<nav>
			<a href="/"><img src="/images/logo.png"></a
			><a href="/about/">about</a
			><a href="/join">join</a
			><a href="/events/">events</a
			><a href="/services/">services</a
			><a href="/news/">news</a
			><a href="http://chan.comssa.org.au">imageboard</a
			><a href="http://wiki.comssa.org.au">wiki</a>
		</nav>
		{% if page.title != %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{% if page.date %}
		<p><a href="{{ page.url }}"><i>
		<time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">
			{{ page.date | date: '%Y-%m-%d %H:%M %Z' }}
		</time>
		</i></a>
		{% endif %}
		<article>

{{ content }}

		</article>

</html>
